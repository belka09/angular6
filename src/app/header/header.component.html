<p (click)="changeColor('blue')" [style.color]='myColor'>Hello, {{user?.name}}</p>
<input type="text" #colorElement>
<button (click)="changeColor(colorElement.value)">Change color</button>
<button (click)="isShow = !isShow">Hide!</button>

<app-user-card *ngIf="isShow" [user]="user"></app-user-card>

<ul>
    <li *ngFor="let user of users">
        {{user.name}}
    </li>
</ul>
